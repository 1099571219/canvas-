<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas画板</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas" width="100" height="100"></canvas>
    <!-- 创建一个id为canvas的画板标签 -->
    <script>
        let canvas = document.getElementById("canvas");
        canvas.width = document.documentElement.clientWidth
        // 获取文档宽度,canvas.width是html 的属性 canvas.style.width就变成了CSS的属性了，所以不能写
        canvas.height = document.documentElement.clientHeight
        // 获取文档高度
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = "green";
        // 填充样式 
        ctx.strokeStyle = 'black';
        // 描边样式
        ctx.lineWidth = 20;
        // 线宽
        ctx.lineCap = 'round';
        // 线段末端线帽样式

        function drawline(x1, y1, x2, y2) {
            // 定义一个名为drawline的函数
            ctx.beginPath();
            // 开辟一条路径
            ctx.moveTo(x1, y1);
            // 创建一个路径点x1,y1
            ctx.lineTo(x2, y2);
            // 移动到位置x2,y2
            ctx.stroke();
            // 描边
        }
        let painting = false
        // 定义一个变量painting的布尔值为 false
        let last
        // 定义一个变量 last
        let isTouchDevice = 'ontouchstart' in
            document.documentElement;
        // 检验是不是触摸设备

        if (isTouchDevice) {
            // 通过if判断是否是触摸设备
            canvas.ontouchstart = (e) => {
                // 定义一个起始值
                let x = e.touches[0].clientX
                // 声明一个x 的值为e对象中的属性touches中的第0个属性中的属性值clientX
                let y = e.touches[0].clientY
                // 声明一个x 的值为e对象中的属性touches中的第0个属性中的属性值clientY
                last = [x, y]
                // 将x,y的值放入last
            }
            canvas.ontouchmove = (e) => {
                let x = e.touches[0].clientX
                let y = e.touches[0].clientY
                // ctx.beginPath();
                // ctx.arc(x, y, 10, 0, 5 * Math.PI);
                // // ctx.stroke();
                // // 描边样式
                // ctx.fill()
                drawline(last[0], last[1], x, y)
                // 调用drawline函数，内容为last第一个值和last第二个值，以及x,y
                // console.log(1)
                // log 调试
                last = [x, y]
                // 刷新last的值为上一次经过的位置
            }
        } else {
            // 非移动设备则执行以下代码
            canvas.onmousedown = (e) => {
                // 点下鼠标时
                painting = true
                // painting的布尔值变为true
                last = [e.clientX, e.clientY]
                // 声明 last 的初始值
            }
            canvas.onmousemove = (e) => {
                // 当鼠标移动时执行以下代码
                if (painting === true) {
                    // 判定如果painting值为true时执行以下代码
                    // ctx.fillRect(e.clientX - 5, e.clientY - 5, 10, 10);
                    // 填充正方形
                    // ctx.beginPath();
                    // ctx.arc(e.clientX, e.clientY, 10, 0, 5 * Math.PI);
                    // // ctx.stroke();
                    // // 描边样式
                    // ctx.fill()
                    drawline(last[0], last[1], e.clientX, e.clientY)
                    // 画一条直线起始值为last,目标地址为e.clientX和e.clientY
                    last = [e.clientX, e.clientY]
                    // 更新last的值为上一次得到的位置
                }
            }

            canvas.onmouseup = () => {
                // 当鼠标点击完松开时执行以下代码
                painting = false
                // 设置painting布尔值为false
            }
        }



           // 画线


        // ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
        // ctx.fillRect(30, 30, 55, 50);
    </script>
</body>

</html>
